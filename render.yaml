services:
  - type: web
    name: maxgymmanagement
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: CI_ENVIRONMENT
        value: production
      - key: APP_ENV
        value: production
      - key: DATABASE_HOST
        value: your-db-host
      - key: DATABASE_NAME
        value: your-db-name
      - key: DATABASE_USER
        value: your-db-user
      - key: DATABASE_PASSWORD
        value: your-db-password
      - key: APP_KEY
        value: generate-random-key-here
